<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/kaique.jfif" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Kaique</a>
                <a href="#" class="instagram-logout remover">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue ">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

        <!-- modal  -->
        <div id="modal-assistir" class="modal-container">
            <div class="modalRemover">           
               
                <h2>Remover conta?</h2>
                <p>Você precisará inserir seu nome de usuário e senha na próxima vez que você entrar como Kaique</p>  
               <div class="botoesRemover">
                <button class="buttonRemover">Remover</button> 
                <button class="fechar">Cancelar</button> 
               </div>
            </div>
    
        </div>
    </div>

    <script src="js/remover.js"></script>

</body>
</html>
